<h1>Add a new Projects, People, News articles, Publications</h1>

<form>
    <div class="form-group">
        <label>Title</label>		
        <input class="form-control" ng-model="project.title"></input>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" ng-model="project.description">></textarea>
    </div>
    <div class="form-group">
        <label>People</label>
        <textarea class="form-control" ng-model="project.people"></textarea>
    </div>
    <!-- <input type="button" class="btn btn-primary" value="Save"></input>	 -->
    <input type="button" class="btn btn-primary" value="Save" ng-click="save()"></input>
</form>
